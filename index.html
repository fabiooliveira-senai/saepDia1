<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado SAEP</title>
    
    <style>
        /* Define fontes e cores globais */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; /* Fundo cinza claro */
            display: grid;
            place-items: center; /* Centraliza o conteúdo vertical e horizontalmente */
            min-height: 100vh; /* Altura total da tela */
            margin: 0;
            color: #333;
        }

        /* O "cartão" que contém o conteúdo */
        .container {
            background-color: #ffffff; /* Fundo branco */
            padding: 2.5rem 3rem; /* Espaçamento interno */
            border-radius: 12px; /* Bordas arredondadas */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08); /* Sombra suave */
            text-align: center;
            max-width: 500px;
            width: 90%; /* Responsivo em telas menores */
        }

        /* Título principal */
        h1 {
            color: #1a2b4d; /* Azul escuro, profissional */
            margin-top: 0;
            margin-bottom: 1rem;
        }

        /* Texto de instrução */
        p {
            color: #555;
            font-size: 1.1rem; /* Tamanho de fonte legível */
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Estilo do botão de ação */
        .saep-button {
            display: inline-block;
            background-color: #005197; /* Um tom de azul (similar ao SENAI) */
            color: #ffffff; /* Texto branco */
            padding: 14px 28px; /* Tamanho do botão */
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none; /* Remove sublinhado do link */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Efeito ao passar o mouse */
        .saep-button:hover {
            background-color: #003a6c; /* Tom mais escuro */
            transform: translateY(-2px); /* Leve elevação */
        }
        
        /* Efeito ao clicar */
        .saep-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simulado SAEP</h1>
        
        <p>
            Clique no botão abaixo para baixar o arquivo e abrir para acesso ao simulado
            (<code>DiagnosticaSAEP.seb</code>).
        </p>
        
        <a href="https://fabiooliveira-senai.github.io/saepDia1/DiagnosticaSAEP.seb" class="saep-button" download>
            Iniciar Simulado (Baixar Arquivo)
        </a>
    </div>

</body>
</html>
